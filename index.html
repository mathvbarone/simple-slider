<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#01d277" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Slideshow</title>
</head>

<body>
    <div class="wrap">
        <section>
            <button class="left">Left</button>
        </section>
        <section class="slideshow-wrap">
            <ul class="slideshow">
                <li class="slideshow-item">
                    <figure><img class="slideshow-image" src="https://picsum.photos/1000/500?random=1" alt=""></figure>
                </li>
                <li class="slideshow-item">
                    <figure><img class="slideshow-image" src="https://picsum.photos/1000/500?random=2" alt=""></figure>
                </li>
                <li class="slideshow-item">
                    <figure><img class="slideshow-image" src="https://picsum.photos/1000/500?random=3" alt=""></figure>
                </li>
                <li class="slideshow-item">
                    <figure><img class="slideshow-image" src="https://picsum.photos/1000/500?random=4" alt=""></figure>
                </li>
                <li class="slideshow-item">
                    <figure><img class="slideshow-image" src="https://picsum.photos/1000/500?random=5" alt=""></figure>
                </li>
                <li class="slideshow-item">
                    <figure><img class="slideshow-image" src="https://picsum.photos/1000/500?random=6" alt=""></figure>
                </li>
                <li class="slideshow-item">
                    <figure><img class="slideshow-image" src="https://picsum.photos/1000/500?random=7" alt=""></figure>
                </li>
                <li class="slideshow-item">
                    <figure><img class="slideshow-image" src="https://picsum.photos/1000/500?random=8" alt=""></figure>
                </li>
                <li class="slideshow-item">
                    <figure><img class="slideshow-image" src="https://picsum.photos/1000/500?random=9" alt=""></figure>
                </li>
            </ul>
        </section>
        <section>
            <button class="right">Right</button>
        </section>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
</body>

</html>
